<section class="container-fluid">
  <form>
      <fieldset>
          <legend>Login</legend>

          <div class="form-group">
            <label class="form-label" for="username">Username: </label>
            <input class="form-control" type="email" name="username" id="username" autocomplete="off">
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Password: </label>
            <input class="form-control" type="password" name="password" id="password" autocomplete="off">
          </div>

          <button class="btn btn-primary" type="button" (click)="onLogin()">Log In</button>
      </fieldset>
  </form>
</section>
